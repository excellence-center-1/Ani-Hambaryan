<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      REGISTRATION FORM
    </title>
  </head>
  <body>
    <center>
      <div>
        <h1>Create a new account</h1>
        <form action="https://www.facebook.com/reg/">
          <input type="text" placeholder="First name" size="25">
          <input type="text" placeholder="Last name" size="25"><br><br>
          <input type="text" placeholder="Mobile number or email" size="54"><br><br>
          <input type="password" placeholder="new password" size="54"><br><br>
          <label style="text-align: left">Birthday</label><br>
          <select >
            <option >Janaury</option>
            <option >February</option>
            <option >March</option>
            <option >April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
            </select> 
          <input type="number" placeholder="01" size="10">
          <input type="number" placeholder="2023" size="10"><br><br>
          <label style="text-align: left">Gender</label><br><br>
          Female <input type="radio" value="Female" name="Female">
          Male <input type="radio" >
          Custom <input type="radio" ><br><br><br>
          <input type="submit" value="Sign up" bgcolor="green">
        </form>
      </div>
    </center>
  </body>
</html>
