<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      REGISTRATION FORM
    </title>
  </head>
  <body>
    <center>
      <div>
        <h1>Create a new account</h1>
        <form action="https://www.facebook.com/reg/">
          <input type="text" placeholder="First name" size="25">
          <input type="text" placeholder="Last name" size="25"><br><br>
          <input type="text" placeholder="Mobile number or email" size="54"><br><br>
          <input type="password" placeholder="new password" size="54"><br><br>
          <label style="text-align: left">Birthday</label><br>
          <select >
            <option >Janaury</option>
            <option >February</option>
            <option >March</option>
            <option >April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select> 
          <input type="number" placeholder="01" min = "1" max = "31" size="10">
          <input type="number" placeholder="2023" min = "1950" size="10"><br><br>
          <label style="text-align: left">Gender</label><br><br>
          <label> Female </label>
          <input type="radio" value="Female" name="gender">
          <label> Male </label>
          <input type="radio" value="Male" name="gender">
          <label> Custom </label>
          <input type="radio" value="Custom" name="gender"><br><br><br>
          <input type="submit" value="Sign up" bgcolor="green">
        </form>
      </div>
    </center>
  </body>
</html>
