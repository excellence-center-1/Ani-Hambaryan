<html>

  <title>REGISTRATION FORM</title>

<body>
  <p>
    facebook
  </p>
  <input type="checkbox">Check me</input>
  <div class="registration">
    <h1>
      Create a new account
    </h1>
    <hr>
    <form action="https://www.facebook.com/reg/" target="_blank">
      <div class="one-line">
        <input type="text" placeholder="First name" name="name">
        <input type="text" placeholder="Last name" name="name">
      </div>
      <input type="email" placeholder="Mobile number or email" >
      <input type="password" placeholder="new password">
      <label>Birthday</label>
      <div class="one-line">
        <select>
          <option>Janaury</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
        <input  type="number" placeholder="01" min="1" max="31">
        <input  type="number" placeholder="2023" min="1950">
      </div>
        <label>Gender</label>
        <div class="one-line">
          <div>
            <label> Female </label>
            <input type="radio" value="Female" name="gender">
          </div>
          <div>
            <label> Male </label>
            <input type="radio" value="Male" name="gender">
          </div>
          <div>
            <label> Custom </label>
            <input type="radio" value="Custom" name="gender">
             <!-- <div class="custom-gender">
            <select class="custom">
              <option>Select your pronoun</option>
              <option>Wish her a happy birthday</option>
              <option>Wish him a happy birthday</option>
            </select>
            <small>Your pronoun is visible to everyone.</small>
            <input class="custom" type="text" placeholder="gender (optional)">
          </div>  -->
          </div>
        </div>
        <input type="submit" value="Sign up">
    </form>

      target="_blank">
      Already have an account?
    </a>
  </div>
